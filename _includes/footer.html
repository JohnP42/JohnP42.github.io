<footer class="site-footer">
  <div class="container">
    <div class="row text-center">
      <div class="col-sm-4">
        <h2>{{site.footer.location}}</h2>
        <p>
          {% for a in site.address %}
            {{a.line}}<br>
          {% endfor %}
        </p>
      </div>
      <div class="col-sm-4">
        <h2>{{site.footer.social}}</h2>
        <ul class="list-inline">
          {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline">
              <i class="fa fa-{{network.title}} fa-2x" aria-hidden="true"></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-4">
        <h2>Random Trivia</h2>
        <ul class="list-inline">
          <p id="trivia"></p>
        </ul>
      </div>
    </div>
  </div>

</footer>
